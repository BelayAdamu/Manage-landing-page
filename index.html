<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Manage landing page</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./styles/styles.css" type="text/css">
    </head>
    <body>
        <header>
            <div class="company_logo"></div>
            <div class="navbar">
                <a href="#">Pricing</a>
                <a href="#">Product</a>
                <a href="#">About us</a>
                <a href="#">Careers</a>
                <a href="#">Community</a>
            </div>
            <div class="action_button"><button>Get Started</button></div>
        </header>
        <div class="ad_flex_wrapper">
            <div class="left_side_container">
                <div class="main_header">
                    <h1>Bring everyone together to build better products.</h1>
                </div>
                <div class="main_description">
                    <p>Manage makes it simple for software teams to plan 
                        day-to-day tasks while keeping the larger team goals in view</p>
                </div>
                <div class="action_button no_2"><button>Get Started</button></div>
            </div>
            <div class="right_side_container">
                <div class="statistics">
                    <img class="stat_pic" src="./images/illustration-intro.svg" alt="Statistics Illustration picture ">
                </div>
            </div>
        </div>
    </body>
</html>
